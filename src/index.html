<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Bryan David Tamayo Abad">
    <meta name="description" content="All yours commands which need: MySQL, MongoDB, Ubuntu and many more">
    <meta name="keywords" content="command, MySQL, MariadDB, MongoDB, Ubuntu">
    <meta property="og:title" content="My commands">
    <meta property="og:description" content="All yours commands which need: MySQL, MongoDB, Ubuntu and many more">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
    
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
    <link rel="manifest" href="./img/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./img/favicon/android-chrome-512x512.png">
    <meta name="theme-color" content="#ffffff">

    <title>My commands</title>
</head>
<body>
    <!-- Hnadle errors -->
    <section id="errors">
        <span id="errors-msg"></span>
        <button id="close-alert-error" class="filters__btn__close">
            <p></p>
            <p></p>
        </button>
    </section>

    <div class="background-home">
        <header>
            <button id="btn-house" class="btn-lang">
                <i class="fa-solid fa-house"></i>
            </button>
            <button id="es" class="btn-lang">
                <img src="./img/lang-es.png" alt="spanish" width="20px" height="15px"/>
            </button>
            <button id="en" class="btn-lang">
                <img id="en" src="./img/lang-en.png" alt="english" width="20px" height="15px"/>
            </button>
        </header>
        <!-- Title web page -->
        <p id="title-web-page">My commands</p>
    </div>

    <main>
        <!-- Search -->
        <section class="search">
            <button class="search__button search__button--left">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <input class="search__input">
            <button class="search__button search__button--right">
                <!-- Icon filter -->
                <div id="icon-filter">
                    <div>
                        <p class="icon-filter__circle"></p>
                    </div>
                    <div>
                        <p class="icon-filter__circle icon-filter__circle--middle"></p>
                    </div>
                    <div>
                        <p class="icon-filter__circle"></p>
                    </div>
                </div>
            </button>
        </section>

        <!-- Total commands -->
        <p class="total-numbers">
        </p>

        <!-- Filter options -->
        <section class="filters">
            <div class="filters__btn__container">
                <button id="filters__btn__close" class="filters__btn__close">
                    <p></p>
                    <p></p>
                </button>
            </div>

            <p class="container-filters container-filters__title"></p>

            <!-- Toggles -->
            <!-- <div class="toggle-container">
                <button class="toggle">
                    <span class="toggle__slider"></span>
                </button>
                <p class="version-filter">Command && Meaning</p>
            </div> -->
            <div class="toggle-container container-filters">
                <button id="id-btn-all" class="toggle">
                    <span id="id-span-all" class="toggle__slider"></span>
                </button>
                <p id="all" class="version-filter">All</p>
            </div>

            <!-- Btn apply -->
            <!-- <div class="btn-apply-container">
                <button class="btn_apply">
                    Apply
                </button>
            </div> -->
        </section>

        <!-- List -->
        <section class="my-container">
            <!-- Spinner -->
            <div class="spinner-container">
                <span class="spinner">
                </span>
            </div>

            <!-- <div class="list-container">
                <p>111</p>
                <p>456</p>
            </div> -->
        </section>

        <!-- Overlay with modal -->
        <section class="overlay">
            <div class="overlay__modal">
                <!-- Btn close modal -->
                <div id="filters__btn__container--btn-close-modal" class="filters__btn__container">
                    <button id="btn-close-modal" class="filters__btn__close">
                        <p></p>
                        <p></p>
                    </button>
                </div>
                <div id="container-command-bottom" class="overlay__info">
                    <button class="container-icon">
                        <i class="fa-solid fa-copy"></i>
                    </button>
                    <p class="overlay__command"></p>
                </div>
                <div class="overlay__info">
                    <button class="container-icon">
                        <i class="fa-solid fa-copy"></i>
                    </button>
                    <p class="overlay__meaning"></p>
                </div>
                <div class="sub-categories">
                    <!-- <soan class="list-container__row-2__subCategory">DDL</soan> -->
                </div>
                <div class="overlay__date">
                    <span class="overlay_date_key"></span>
                    <span class="overlay_date_value"></span>
                </div>
            </div>
        </section>

        <!-- Pagination -->
        <section class="pagination-container">

        </section>
      
    </main>

    <footer>
        <div>
            <a href="https://github.com/bryantamayo1" target="_blank">
                <i class="fa-brands fa-github"></i>
            </a>
            <a href="https://linkedin.com/in/bryan-tamayo-abad" target="_blank">
                <i class="fa-brands fa-linkedin-in"></i>
            </a>
        </div>
        <span class="copyright"></span>
    </footer>
</body>
</html>
